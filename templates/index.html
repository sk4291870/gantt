    <script>
		$(function() {
			"use strict";
			$(".gantt").gantt({
				source: [
				{% for i in task %}
				{
					name: "{{ i[0][1] }}",
					desc: "{{ i[0][2] }}",
					values: [{
						from: "/Date({{i[1]}})/",
						to: "/Date({{i[2]}})/",
						label: "{{ i[0][1] }},{{ i[0][2] }},{{ i[0][3] }}", 
						customClass: "{% if i[0][1] == 'T1' %}ganttOrange{%elif i[0][1] == 'T2' %}ganttRed{%elif i[0][1] == 'T3' %}ganttGreen{%elif i[0][1] == 'T4' %}ganttBlue{%elif i[0][1] == 'T5' %}ganttOrange{%elif i[0][1] == 'T6' %}ganttRed{% endif %}",
					}]
				},
				{% endfor %}
			],
				navigate: "scroll",
				scale: "weeks",
				maxScale: "months",
				minScale: "days",
				itemsPerPage: 10,
				onItemClick: function(data) {
					alert("Item clicked - show some details");
				},
				onAddClick: function(dt, rowId) {
					alert("Empty space clicked - add an item!");
				},
				onRender: function() {
					if (window.console && typeof console.log === "function") {
						console.log("chart rendered");
					}
				}
			});
			$(".gantt").popover({
				selector: ".bar",
				title: "I'm a popover",
				content: "And I'm the content of said popover.",
				trigger: "hover"
			});
			prettyPrint();
		});
    </script>
